name: Pineus Tilu CI/CD Pipeline with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  COMPOSE_PROJECT_NAME: 'pineus-tilu-${{ github.run_id }}'

jobs:
  setup-docker:
    name: Install Docker
    runs-on: ubuntu-latest
    steps:
      - name: Install Docker & Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          docker --version
          docker compose version

  test-docker:
    name: Test Application with Docker
    runs-on: ubuntu-latest
    needs: setup-docker

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: pineus_tilu_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build & Start Containers
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml up -d db app
          sleep 30

      - name: Setup Application
        run: |
          docker compose exec -T app bash -c "
            cp .env.example .env
            composer install --prefer-dist --no-interaction --no-progress
            php artisan key:generate
            npm ci
            npm run build
            chmod -R 777 storage bootstrap/cache
            php artisan migrate --force
            php artisan db:seed --class=RoomSeeder --force
          "

      - name: Run Tests
        run: docker compose exec -T app php artisan test

      - name: Stop Containers
        run: docker compose -f docker-compose.yml down

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Security Scan
        run: |
          docker compose -f docker-compose.yml run --rm app bash -c "
            composer install --prefer-dist --no-interaction --no-progress
            composer audit --format=json || true
            npm audit --audit-level=moderate || true
          "

      - name: Run ZAP Scan
        run: |
          docker compose -f docker-compose.yml up -d app db
          sleep 30
          docker run --network ${COMPOSE_PROJECT_NAME}_default -i owasp/zap2docker-stable zap-baseline.py -t http://app:80 -I || true
          docker compose -f docker-compose.yml down

  build-docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-docker, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:${{ github.sha }} .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:latest

      - name: Create Deployment Package
        run: |
          mkdir -p deployment
          cp docker-compose.yml deployment/
          cp .env.example deployment/
          echo "version: ${{ github.sha }}" > deployment/version.txt
          tar -czf deployment/pineus-tilu-docker-${{ github.sha }}.tar.gz deployment/

      - name: Upload Deployment Package
        uses: actions/upload-artifact@v4
        with:
          name: pineus-tilu-docker-package
          path: deployment/pineus-tilu-docker-${{ github.sha }}.tar.gz
          retention-days: 7

  deploy:
    name: Deploy Docker Stack
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/pineus-tilu
            docker compose pull
            docker compose down
            docker compose up -d
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache
            docker image prune -f

      - name: Health Check
        run: |
          echo "ðŸš€ Deployment completed!"
          echo "Application should be available at: http://${{ secrets.SERVER_HOST }}"
          echo "Monitoring: http://${{ secrets.SERVER_HOST }}:3000"
