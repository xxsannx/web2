name: Pineus Tilu CI/CD Pipeline with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  COMPOSE_PROJECT_NAME: pineus-tilu-${{ github.run_id }}

jobs:
  test-docker:
    name: Test Application in Docker
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: pineus_tilu_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-docker-action@v3

      - name: Build Docker Containers
        run: sudo docker-compose -f docker-compose.yml build

      - name: Start Services
        run: sudo docker-compose -f docker-compose.yml up -d mysql app

      - name: Run Laravel Setup and Tests
        run: |
          sudo docker-compose exec -T app bash -c "
            composer install --prefer-dist --no-interaction --no-progress
            cp .env.example .env
            php artisan key:generate
            npm ci
            npm run build
            chmod -R 777 storage bootstrap/cache
            php artisan migrate --force
            php artisan db:seed --class=RoomSeeder --force
            php artisan test
          "

      - name: Stop Services
        run: sudo docker-compose -f docker-compose.yml down

  security-scan-docker:
    name: Security Scan in Docker
    runs-on: ubuntu-latest
    needs: test-docker

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-docker-action@v3

      - name: Run Security Scans
        run: |
          sudo docker-compose -f docker-compose.yml build
          sudo docker-compose exec -T app bash -c "
            composer audit --format=json || true
            npm audit --audit-level=moderate || true
          "

      - name: Run ZAP Scan
        run: |
          sudo docker-compose -f docker-compose.yml up -d app mysql
          sleep 30
          docker run --network ${COMPOSE_PROJECT_NAME}_default -i owasp/zap2docker-stable zap-baseline.py \
            -t http://app:80 -I || true
          sudo docker-compose -f docker-compose.yml down

  deploy-docker:
    name: Deploy Docker Stack
    runs-on: ubuntu-latest
    needs: [test-docker, security-scan-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-docker-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push App Image
        run: |
          sudo docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:${{ github.sha }} .
          sudo docker push ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:${{ github.sha }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/pineus-tilu
            docker-compose pull
            docker-compose down
            docker-compose up -d
            docker-compose exec -T app php artisan migrate --force
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
