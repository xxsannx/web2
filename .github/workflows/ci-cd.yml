name: Pineus Tilu CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  COMPOSE_PROJECT_NAME: 'pineus-tilu-${{ github.run_id }}'

jobs:
  test-docker:
    name: Test Application with Docker
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: pineus_tilu_test
          MYSQL_USER: pineus_user
          MYSQL_PASSWORD: pineus_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env.testing file
        run: |
          cat > .env.testing << EOF
          APP_NAME="Pineus Tilu Test"
          APP_ENV=testing
          APP_KEY=
          APP_DEBUG=true
          APP_URL=http://localhost
          
          DB_CONNECTION=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=pineus_tilu_test
          DB_USERNAME=pineus_user
          DB_PASSWORD=pineus_pass
          
          CACHE_DRIVER=array
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=array
          EOF

      - name: Build Docker Images
        run: docker-compose -f docker-compose.ci.yml build

      - name: Start Application Container
        run: docker-compose -f docker-compose.ci.yml up -d app

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if docker-compose -f docker-compose.ci.yml exec -T app mysqladmin ping -h mysql --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Install Composer Dependencies
        run: docker-compose -f docker-compose.ci.yml exec -T app composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Copy Environment File
        run: docker-compose -f docker-compose.ci.yml exec -T app cp .env.testing .env

      - name: Generate Application Key
        run: docker-compose -f docker-compose.ci.yml exec -T app php artisan key:generate --env=testing

      - name: Install NPM Dependencies
        run: docker-compose -f docker-compose.ci.yml exec -T app npm ci

      - name: Build Frontend Assets
        run: docker-compose -f docker-compose.ci.yml exec -T app npm run build

      - name: Set Directory Permissions
        run: docker-compose -f docker-compose.ci.yml exec -T app chmod -R 777 storage bootstrap/cache

      - name: Run Database Migrations
        run: docker-compose -f docker-compose.ci.yml exec -T app php artisan migrate --env=testing --force

      - name: Seed Test Database
        run: docker-compose -f docker-compose.ci.yml exec -T app php artisan db:seed --class=RoomSeeder --env=testing --force

      - name: Run PHPUnit Tests
        run: docker-compose -f docker-compose.ci.yml exec -T app php artisan test --env=testing

      - name: Run PHP Security Audit
        run: docker-compose -f docker-compose.ci.yml exec -T app composer audit || true

      - name: Run NPM Security Audit
        run: docker-compose -f docker-compose.ci.yml exec -T app npm audit --audit-level=moderate || true

      - name: Cleanup Docker Resources
        if: always()
        run: |
          docker-compose -f docker-compose.ci.yml down -v
          docker system prune -f

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:buildcache,mode=max

  deploy-production:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            cd /opt/pineus-tilu || exit 1
            
            echo "ğŸ“¥ Pulling latest images..."
            docker-compose pull
            
            echo "ğŸ”„ Restarting services..."
            docker-compose down
            docker-compose up -d
            
            echo "â³ Waiting for services to start..."
            sleep 10
            
            echo "ğŸ—„ï¸ Running database migrations..."
            docker-compose exec -T app php artisan migrate --force
            
            echo "âš¡ Optimizing application..."
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            echo "âœ… Deployment completed successfully!"
            docker-compose ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/pineus-tilu
            
            echo "ğŸ” Checking service health..."
            if docker-compose ps | grep -q "Up"; then
              echo "âœ… Services are running"
              docker-compose ps
            else
              echo "âŒ Some services are not running!"
              docker-compose ps
              exit 1
            fi

  setup-monitoring:
    name: Setup Monitoring Stack
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy Monitoring Stack
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/pineus-tilu
            
            if [ -f docker-compose.monitoring.yml ]; then
              echo "ğŸ“Š Starting monitoring services..."
              docker-compose -f docker-compose.monitoring.yml up -d
              
              echo "â³ Waiting for monitoring stack..."
              sleep 5
              
              echo "ğŸ“Š Monitoring Services Status:"
              docker-compose -f docker-compose.monitoring.yml ps
              
              echo "âœ… Monitoring setup completed!"
            else
              echo "âš ï¸ Monitoring compose file not found, skipping..."
            fi

  notify-success:
    name: Notify Deployment Success
    runs-on: ubuntu-latest
    needs: [deploy-production, setup-monitoring]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Send Success Notification
        run: |
          echo "ğŸ‰ Deployment successful for commit ${{ github.sha }}"
          echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo "ğŸ”— Commit: ${{ github.event.head_commit.message }}"

  notify-failure:
    name: Notify Deployment Failure
    runs-on: ubuntu-latest
    needs: [test-docker, build-and-push, deploy-production]
    if: failure()
    
    steps:
      - name: Send Failure Notification
        run: |
          echo "âŒ Deployment failed for commit ${{ github.sha }}"
          echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo "ğŸ”— Check the Actions tab for details"