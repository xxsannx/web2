name: Laravel CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: bobobox_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, pdo, pdo_mysql, zip, exif, pcntl, bcmath
        coverage: none

    - name: Copy .env
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: Install Composer Dependencies
      run: composer install --prefer-dist --no-interaction --no-progress

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install NPM Dependencies
      run: npm install

    - name: Build Assets
      run: npm run build

    - name: Configure Database
      run: |
        php artisan config:clear
        php artisan cache:clear

    - name: Run Migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: bobobox_test
        DB_USERNAME: root
        DB_PASSWORD: password
      run: php artisan migrate --force

    - name: Run Tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: bobobox_test
        DB_USERNAME: root
        DB_PASSWORD: password
      run: php artisan test

    - name: Security Check - PHP Dependencies
      run: composer audit

    - name: Security Check - NPM Dependencies
      run: npm audit --audit-level=moderate || true

  deploy:
    name: Deploy Application
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install Dependencies
      run: composer install --prefer-dist --no-interaction --optimize-autoloader --no-dev

    - name: Build Assets for Production
      run: |
        npm install
        npm run build

    - name: Deploy to Server (Simulated)
      run: |
        echo "Deploying application..."
        echo "Application version: $(git rev-parse --short HEAD)"
        echo "Deployment successful!"

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'bobobox-clone'
        path: '.'
        format: 'HTML'

    - name: Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: reports/