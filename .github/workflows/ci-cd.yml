name: Pineus Tilu CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  COMPOSE_PROJECT_NAME: 'pineus-tilu-${{ github.run_id }}'

jobs:
  test-docker:
    name: Test Application with Docker
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: laravel
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_USER: laraveluser
          MYSQL_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Create .env.testing file
        run: |
          cat > .env.testing << EOF
          APP_NAME="Pineus Tilu Test"
          APP_ENV=testing
          APP_KEY=
          APP_DEBUG=true
          APP_URL=http://localhost
          DB_CONNECTION=mysql
          DB_HOST=db
          DB_PORT=3306
          DB_DATABASE=laravel
          DB_USERNAME=laraveluser
          DB_PASSWORD=rootpassword
          CACHE_DRIVER=array
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=array
          EOF

      - name: Build Docker Images
        run: docker-compose build

      - name: Start Services
        run: docker-compose up -d

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if docker-compose exec -T app php -r "new PDO('mysql:host=db;dbname=laravel', 'laraveluser', 'rootpassword');" 2>/dev/null; then
              echo "‚úÖ MySQL ready"
              break
            fi
            echo "‚è≥ Waiting MySQL... ($i/30)"
            sleep 3
          done

      - name: Install Composer Dependencies
        run: docker-compose exec -T app composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Copy Environment File
        run: docker-compose exec -T app cp .env.testing .env

      - name: Generate Application Key
        run: docker-compose exec -T app php artisan key:generate --env=testing

      - name: Install NPM Dependencies
        run: docker-compose exec -T app npm ci

      - name: Build Frontend Assets
        run: docker-compose exec -T app npm run build

      - name: Set Directory Permissions
        run: docker-compose exec -T app chmod -R 777 storage bootstrap/cache

      - name: Run Database Migrations
        run: docker-compose exec -T app php artisan migrate --env=testing --force

      - name: Seed Test Database
        run: docker-compose exec -T app php artisan db:seed --class=RoomSeeder --env=testing --force

      - name: Run PHPUnit Tests
        run: docker-compose exec -T app php artisan test --env=testing

      - name: Run Composer Security Audit
        run: docker-compose exec -T app composer audit || true

      - name: Run NPM Security Audit
        run: docker-compose exec -T app npm audit --audit-level=moderate || true

      - name: Show Container Logs on Failure
        if: failure()
        run: |
          docker-compose logs app
          docker-compose logs db

      - name: Cleanup Docker Resources
        if: always()
        run: |
          docker-compose down -v
          docker system prune -f

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:buildcache,mode=max

  deploy-production:
    name: Deploy to Local Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            cd /opt/pineus-tilu || exit 1
            docker-compose pull
            docker-compose down
            docker-compose up -d
            sleep 10
            docker-compose exec -T app php artisan migrate --force
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache
            docker image prune -af --filter "until=24h"
            docker-compose ps

  notify-success:
    name: Notify Deployment Success
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - run: |
          echo "üéâ Deployment successful for commit ${{ github.sha }}"
          echo "üì¶ Branch: ${{ github.ref_name }}"
          echo "üë§ Author: ${{ github.actor }}"
          echo "üîó Commit: ${{ github.event.head_commit.message }}"

  notify-failure:
    name: Notify Deployment Failure
    runs-on: ubuntu-latest
    needs: [test-docker, build-and-push, deploy-production]
    if: failure()
    steps:
      - run: |
          echo "‚ùå Deployment failed for commit ${{ github.sha }}"
          echo "üì¶ Branch: ${{ github.ref_name }}"
          echo "üë§ Author: ${{ github.actor }}"
          echo "üîó Check the Actions tab for details"
