name: Pineus Tilu CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    container:
      image: php:8.1-cli
      options: --user root
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: pineus_tilu_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y unzip git curl zip npm

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --no-scripts

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Configure Database
        run: |
          php artisan config:clear
          php artisan cache:clear

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pineus_tilu_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Seed Database
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pineus_tilu_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan db:seed --class=RoomSeeder --force

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: pineus_tilu_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

      - name: PHP Code Style Check
        run: |
          composer require --dev friendsofphp/php-cs-fixer
          vendor/bin/php-cs-fixer fix --dry-run --diff --verbose || true

      - name: Security Check - PHP Dependencies
        run: composer audit || true

      - name: Security Check - NPM Dependencies
        run: npm audit --audit-level=moderate || true

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    container:
      image: php:8.1-cli
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: apt-get update && apt-get install -y unzip git curl zip

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction --no-scripts

      - name: PHPStan Static Analysis
        run: |
          composer require --dev phpstan/phpstan
          vendor/bin/phpstan analyse app --level=1 || true

  deploy:
    name: Deploy Application
    needs: [test, code-quality]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    container:
      image: php:8.1-cli
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: apt-get update && apt-get install -y unzip git curl zip npm

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction --optimize-autoloader --no-dev --no-scripts

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Assets for Production
        run: |
          npm ci
          npm run build

      - name: Create Deployment Artifact
        run: |
          mkdir -p deployment
          tar -czf deployment/pineus_tilu-${{ github.sha }}.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=tests \
            --exclude=storage/logs/*.log \
            .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pineus_tilu-build
          path: deployment/pineus_tilu-${{ github.sha }}.tar.gz
          retention-days: 7

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    container:
      image: php:8.1-cli
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: apt-get update && apt-get install -y unzip git curl zip npm

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction --no-scripts

      - name: Security Advisories Check
        run: |
          composer require --dev enlightn/security-checker
          vendor/bin/security-checker security:check composer.lock || true

      - name: Dependency Check
        run: composer audit --format=json || true

      - name: Create Security Report
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "Date: $(date)" >> security-report.md
          echo "Commit: ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Composer Audit" >> security-report.md
          composer audit || echo "No vulnerabilities found" >> security-report.md

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: pineus_tilu-security-report
          path: security-report.md
