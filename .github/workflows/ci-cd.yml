name: Deploy Production Test

on:
  push:
    branches: [ main ]

jobs:
  deploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ihsan@10.60.116.14 "echo 'âœ… SSH connection successful!'"

      - name: Deploy application (dry run)
        run: |
          ssh -o StrictHostKeyChecking=no ihsan@10.60.116.14 << 'EOF'
            echo "ðŸš€ Starting test deployment..."
            
            # Masuk ke folder aplikasi
            cd /opt/pineus-tilu || exit 1
            
            # Tarik update image (jika menggunakan Docker)
            sudo docker-compose pull
            
            # Hanya test restart service
            sudo docker-compose up -d --no-deps app
            
            echo "âœ… Test deployment finished!"
          EOF
