name: Laravel CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: web1
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, pdo, pdo_mysql, zip, exif, pcntl, bcmath
        coverage: none

    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Composer Dependencies
      run: composer install --prefer-dist --no-interaction --no-progress --no-scripts

    - name: Copy .env
      run: cp .env.example .env

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Assets
      run: npm run build

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Configure Database
      run: |
        php artisan config:clear
        php artisan cache:clear

    - name: Run Migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: web1
        DB_USERNAME: root
        DB_PASSWORD: password
      run: php artisan migrate --force

    - name: Seed Database
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: web1
        DB_USERNAME: root
        DB_PASSWORD: password
      run: php artisan db:seed --class=RoomSeeder --force

    - name: Run Tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: web1
        DB_USERNAME: root
        DB_PASSWORD: password
      run: php artisan test

    - name: PHP Code Style Check
      run: |
        composer require --dev friendsofphp/php-cs-fixer
        vendor/bin/php-cs-fixer fix --dry-run --diff --verbose || true

    - name: Security Check - PHP Dependencies
      run: composer audit || true

    - name: Security Check - NPM Dependencies
      run: npm audit --audit-level=moderate || true

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install Dependencies
      run: composer install --prefer-dist --no-interaction --no-scripts

    - name: PHPStan Static Analysis
      run: |
        composer require --dev phpstan/phpstan
        vendor/bin/phpstan analyse app --level=1 || true

  deploy:
    name: Deploy Application
    needs: [test, code-quality]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install Dependencies
      run: composer install --prefer-dist --no-interaction --optimize-autoloader --no-dev --no-scripts

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build Assets for Production
      run: |
        npm ci
        npm run build

    - name: Create Deployment Artifact
      run: |
        mkdir -p deployment
        tar -czf deployment/bobobox-${{ github.sha }}.tar.gz \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=tests \
          --exclude=storage/logs/*.log \
          .

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: bobobox-build
        path: deployment/bobobox-${{ github.sha }}.tar.gz
        retention-days: 7

    - name: Deploy Notification
      run: |
        echo "ðŸš€ Deployment Summary"
        echo "===================="
        echo "Application: Bobobox Clone"
        echo "Version: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Deployed by: ${{ github.actor }}"
        echo "Time: $(date)"
        echo "===================="
        echo "âœ… Build successful!"
        echo "ðŸ“¦ Artifact uploaded"
        echo ""
        echo "Next steps for manual deployment:"
        echo "1. Download artifact from Actions"
        echo "2. Extract to server"
        echo "3. Run: php artisan migrate --force"
        echo "4. Run: php artisan config:cache"
        echo "5. Run: php artisan route:cache"

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install Dependencies
      run: composer install --prefer-dist --no-interaction --no-scripts

    - name: Security Advisories Check
      run: |
        composer require --dev enlightn/security-checker
        vendor/bin/security-checker security:check composer.lock || true

    - name: Dependency Check
      run: composer audit --format=json || true

    - name: Create Security Report
      run: |
        echo "# Security Scan Report" > security-report.md
        echo "Date: $(date)" >> security-report.md
        echo "Commit: ${{ github.sha }}" >> security-report.md
        echo "" >> security-report.md
        echo "## Composer Audit" >> security-report.md
        composer audit || echo "No vulnerabilities found" >> security-report.md

    - name: Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-report.md