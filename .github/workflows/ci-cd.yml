name: Pineus Tilu CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  COMPOSE_PROJECT_NAME: 'pineus-tilu-${{ github.run_id }}'

jobs:
  test-docker:
    name: Test Application with Docker
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: pineus_tilu_test
          MYSQL_USER: pineus_user
          MYSQL_PASSWORD: pineus_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Start Services
        run: |
          docker-compose up -d --build
          echo "⏳ Waiting for MySQL..."
          for i in {1..30}; do
            if docker-compose exec -T app php -r "new PDO('mysql:host=mysql;dbname=pineus_tilu_test', 'pineus_user', 'pineus_pass');" 2>/dev/null; then
              echo "✅ MySQL ready!"
              break
            fi
            sleep 2
          done

      - name: Setup Application
        run: |
          docker-compose exec -T app composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader
          docker-compose exec -T app cp .env.testing .env
          docker-compose exec -T app php artisan key:generate --env=testing
          docker-compose exec -T app npm ci
          docker-compose exec -T app npm run build
          docker-compose exec -T app chmod -R 777 storage bootstrap/cache

      - name: Migrate & Seed Test Database
        run: |
          docker-compose exec -T app php artisan migrate --env=testing --force
          docker-compose exec -T app php artisan db:seed --class=RoomSeeder --env=testing --force

      - name: Run Tests
        run: docker-compose exec -T app php artisan test --env=testing

      - name: Security Checks
        run: |
          docker-compose exec -T app composer audit || true
          docker-compose exec -T app npm audit --audit-level=moderate || true

      - name: Cleanup Docker
        if: always()
        run: docker-compose down -v

  build-and-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: test-docker
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:buildcache,mode=max

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/pineus-tilu
            docker-compose pull
            docker-compose down
            docker-compose up -d
            sleep 10
            docker-compose exec -T app php artisan migrate --force
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache
            docker image prune -af --filter "until=24h"
            docker-compose ps

  setup-monitoring:
    name: Setup Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/pineus-tilu
            if [ -f docker-compose.monitoring.yml ]; then
              docker-compose -f docker-compose.monitoring.yml up -d
              docker-compose -f docker-compose.monitoring.yml ps
            fi

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-production, setup-monitoring]
    steps:
      - run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment succeeded for commit ${{ github.sha }}"
          else
            echo "❌ Deployment failed for commit ${{ github.sha }}"
          fi
