name: Pineus Tilu CI/CD Pipeline with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_COMPOSE_VERSION: '3.8'
  COMPOSE_PROJECT_NAME: 'pineus-tilu-${{ github.run_id }}'

jobs:
  test-docker:
    name: Test Application with Docker
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: pineus_tilu_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-docker-action@v3

      - name: Build Docker Images
        run: |
          docker-compose -f docker-compose.ci.yml build

      - name: Start Services
        run: |
          docker-compose -f docker-compose.ci.yml up -d mysql
          sleep 30

      - name: Run Tests in Container
        run: |
          docker-compose -f docker-compose.ci.yml run --rm app bash -c "
            composer install --prefer-dist --no-interaction --no-progress
            cp .env.example .env
            php artisan key:generate
            npm ci
            npm run build
            chmod -R 777 storage bootstrap/cache
            php artisan migrate --force
            php artisan db:seed --class=RoomSeeder --force
            php artisan test
          "

      - name: Stop Services
        run: |
          docker-compose -f docker-compose.ci.yml down

  security-scan-docker:
    name: Security Scan with Docker
    runs-on: ubuntu-latest
    needs: test-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-docker-action@v3

      - name: Build and Run Security Scan
        run: |
          docker-compose -f docker-compose.ci.yml build
          docker-compose -f docker-compose.ci.yml run --rm app bash -c "
            composer install --prefer-dist --no-interaction --no-progress
            composer audit --format=json || true
            npm audit --audit-level=moderate || true
          "

      - name: Run ZAP Security Scan
        run: |
          docker-compose -f docker-compose.ci.yml up -d app mysql
          sleep 30
          docker run --network ${COMPOSE_PROJECT_NAME}_default -i owasp/zap2docker-stable zap-baseline.py \
            -t http://app:80 -I || true

      - name: Stop Security Services
        run: |
          docker-compose -f docker-compose.ci.yml down

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-docker, security-scan-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-docker-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:${{ github.sha }} .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:latest

      - name: Create Deployment Package
        run: |
          mkdir -p deployment
          cp docker-compose.prod.yml deployment/
          cp .env.example deployment/
          echo "version: ${{ github.sha }}" > deployment/version.txt
          tar -czf deployment/pineus-tilu-docker-${{ github.sha }}.tar.gz deployment/

      - name: Upload Docker Deployment Package
        uses: actions/upload-artifact@v4
        with:
          name: pineus-tilu-docker-package
          path: deployment/pineus-tilu-docker-${{ github.sha }}.tar.gz
          retention-days: 7

  deploy-docker:
    name: Deploy Docker Stack
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/pineus-tilu
            docker-compose pull
            docker-compose down
            docker-compose up -d
            docker-compose exec -T app php artisan migrate --force
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker image prune -f

      - name: Health Check
        run: |
          echo "ðŸš€ Deployment completed!"
          echo "Application should be available at: http://${{ secrets.SERVER_HOST }}"
          echo "Monitoring: http://${{ secrets.SERVER_HOST }}:3000"

  monitoring:
    name: Monitoring Setup
    runs-on: ubuntu-latest
    needs: deploy-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Setup Monitoring on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/pineus-tilu
            docker-compose -f docker-compose.monitoring.yml up -d || echo "Monitoring stack started"
            echo "ðŸ“Š Monitoring Services:"
            docker-compose -f docker-compose.monitoring.yml ps
