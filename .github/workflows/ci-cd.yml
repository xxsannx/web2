name: Pineus Tilu CI/CD Pipeline with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_COMPOSE_VERSION: '3.8'
  COMPOSE_PROJECT_NAME: 'pineus-tilu-${{ github.run_id }}'

jobs:
  test-docker:
    name: Test Application with Docker
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: pineus_tilu_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-docker-action@v3

      - name: Build Docker Images
        run: docker-compose -f docker-compose.ci.yml build

      - name: Start Services
        run: docker-compose -f docker-compose.ci.yml up -d db app
      - run: sleep 30 # Wait for DB to be ready

      - name: Install Composer Dependencies
        run: |
          docker-compose run --rm app composer install --prefer-dist --no-interaction --no-progress

      - name: Copy .env.testing
        run: docker-compose run --rm app cp .env.testing .env

      - name: Generate Application Key
        run: docker-compose run --rm app php artisan key:generate

      - name: Install NPM Dependencies
        run: docker-compose run --rm app npm ci

      - name: Build Assets
        run: docker-compose run --rm app npm run build

      - name: Set Directory Permissions
        run: docker-compose run --rm app chmod -R 777 storage bootstrap/cache

      - name: Run Migrations & Seed Test Database
        run: |
          docker-compose run --rm app php artisan migrate --env=testing --force
          docker-compose run --rm app php artisan db:seed --class=RoomSeeder --env=testing --force

      - name: Run Tests
        run: docker-compose run --rm app php artisan test --env=testing

      - name: Security Scan - PHP Dependencies
        run: docker-compose run --rm app composer audit || true

      - name: Security Scan - NPM Dependencies
        run: docker-compose run --rm app npm audit --audit-level=moderate || true

  deploy-docker:
    name: Deploy Docker Stack
    runs-on: ubuntu-latest
    needs: test-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-docker-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Production Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:${{ github.sha }} .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pineus-tilu-app:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/pineus-tilu
            docker-compose pull
            docker-compose down
            docker-compose up -d
            docker-compose exec -T app php artisan migrate --force
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker image prune -f

  monitoring:
    name: Monitoring Setup
    runs-on: ubuntu-latest
    needs: deploy-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Setup Monitoring on Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/pineus-tilu
            docker-compose -f docker-compose.monitoring.yml up -d || echo "Monitoring stack started"
            echo "ðŸ“Š Monitoring Services:"
            docker-compose -f docker-compose.monitoring.yml ps
